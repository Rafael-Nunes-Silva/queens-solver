<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js" defer></script>
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Queens Solver</title>
</head>

<body>
    <header>
        <h1 id="title">Queens Solver</h1>
    </header>

    <div id="main">
        <div id="input-output-div">
            <div id="input-div">
                <img id="input-img" class="input-output-img" src="assets/empty_input.png" />
                <div class="file-input-wrapper">
                    <input type="file" id="image-input" accept="image/*"/>
                    <label for="image-input">Input Image</label>
                </div>
            </div>
            <div id="output-div">
                <img id="output-img" class="input-output-img" src="assets/examples/queens_10x10.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
